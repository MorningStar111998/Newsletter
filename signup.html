<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Signup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="shortcut icon"
      href="/images/logo_favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <div>
      <form action="/" method="post">
        <img src="images/logo_favicon.png" alt="" />
        <h1 class="h3 mb-3 fw-normal">Soyez le premier au courant!</h1>
        <input
          name="firstName"
          type="text"
          id="firstName"
          placeholder="Prénom"
          required
          autofocus
          class="form-control"
        />
        <input
          name="lastName"
          type="text"
          id="lastName"
          placeholder="Nom"
          required
          class="form-control"
        />
        <input
          name="email"
          type="email"
          id="email"
          placeholder="Adresse Email"
          required
          class="form-control"
        />
        <br />
        <button class="btn btn-primary w-100 py-2" type="submit">
          S'inscrire
        </button>
        © Gen's Up Technologies 2023
      </form>
    </div>
  </body>
</html>
